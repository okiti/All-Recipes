<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/tayo.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Sign Up</title>
</head>

<body>
    <div class="flex flex-wrap row yellow lighten-5 vh-100">
        <div class="container flex center-align align-items-center justify-content-center  signup-form">
            <form class="container column">
                <div class="title-div">
                    <img src="img/blur-breakfast-close-up-dairy-product-376464.jpg" alt="Logo" />
                    <h3>Sign Up</h3>
                </div>
                <input type="text" id="fname" placeholder="First name" required />
                <label for="fname">First Name</label>
                <input type="text" id="sname" placeholder="Last name" required />
                <label for="sname">Last Name</label>
                <input type="email" id="email" placeholder="Email" required />
                <label for="email">Email</label>
                <input type="password" id="password" placeholder="Password" required />
                <label for="password">Password</label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
